name: CI Workflow  # Name of the workflow

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner
    defaults:
      run:
        working-directory: ci_lab  # Set the default working directory for all steps

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Ensure consistency in Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests with Pytest
        run: pytest --cov=src --cov-report=term-missing

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8 Linting
        id: lint
        run: flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Extract Coverage Percentage
        run: |
          OUTPUT=$(pytest --cov=src --cov-report=term-missing)
          echo "$OUTPUT"
          PERCENT=$(echo "$OUTPUT" | grep "TOTAL" | awk '{print $4}' | sed 's/%//')
          echo "TOTAL_COVERAGE=$PERCENT" >> $GITHUB_ENV

      - name: Update Coverage Badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}                # GitHub secret gist token
          gistID: 97068e463a6c1e11e171f51966153a5b        # Public gist ID for the badge
          filename: coverage.json
          label: Code Coverage
          message: ${{ env.TOTAL_COVERAGE }}%
          color: green

      - name: Update Lint Badge
        if: always()
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 97068e463a6c1e11e171f51966153a5b
          filename: lint.json
          label: Lint
          message: ${{ steps.lint.outcome == 'success' && 'passing' || 'failing' }}
          color: ${{ steps.lint.outcome == 'success' && 'green' || 'red' }}

